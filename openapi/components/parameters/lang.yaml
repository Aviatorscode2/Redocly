name: lang
in: query
description: >-
  **Language**. *Example: en*. You can use lang parameter to get the output in
  your language. We support the following languages that you can use with the
  corresponded lang values: Arabic - `ar`, Bulgarian - `bg`, Catalan - `ca`,
  Czech - `cz`, German - `de`, Greek - `el`, English - `en`, Persian (Farsi) -
  `fa`, Finnish - `fi`, French - `fr`, Galician - `gl`, Croatian - `hr`,
  Hungarian - `hu`, Italian - `it`, Japanese - `ja`, Korean - `kr`, Latvian -
  `la`, Lithuanian - `lt`, Macedonian - `mk`, Dutch - `nl`, Polish - `pl`,
  Portuguese - `pt`, Romanian - `ro`, Russian - `ru`, Swedish - `se`, Slovak -
  `sk`, Slovenian - `sl`, Spanish - `es`, Turkish - `tr`, Ukrainian - `ua`,
  Vietnamese - `vi`, Chinese Simplified - `zh_cn`, Chinese Traditional -
  `zh_tw`.
schema:
  type: string
  enum:
    - ar
    - bg
    - ca
    - cz
    - de
    - el
    - en
    - fa
    - fi
    - fr
    - gl
    - hr
    - hu
    - it
    - ja
    - kr
    - la
    - lt
    - mk
    - nl
    - pl
    - pt
    - ro
    - ru
    - se
    - sk
    - sl
    - es
    - tr
    - ua
    - vi
    - zh_cn
    - zh_tw
  default: en
